<html>
    <head>
        <title>Balance</title>
        <link rel="stylesheet" href="{{url_for('static', filename='balance_enquiry.css')}}">
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    </head>
<body>
    <h1>My Balance Enquiry Page</h1>
    <form action="/balance_enquiry" method="get">
        <div>
            <p style="color: green;">{{msg}}</p>
            <p>Account Number: {{data.Account_Number}}</p>
            <p>Account Holder's Name: {{data.Name}}</p>
            <p>Current Balance: {{data.Amount}}</p>
        </div>
    </form>
    <div>
        <form action="/index">
            <input type="submit" name="submit" value="Back">
        </form>
    </div>
</body>
</html>
