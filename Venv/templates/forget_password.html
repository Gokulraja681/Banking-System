<html>
    <head>
        <title>Forget Password</title>
    </head>
<body>
    <h1>This is my Password changing Page</h1>
    <form action="/forget_password" method="post">
        <div>
            <div>
                <label for="gmail">Enter your Mail-ID: </label>
                <input type="email" name="f_gmail" id="">
            </div> <br>
            {% if msg %}
               <p>{{msg}}</p>
            {% endif %}
            <div>
                <label for="p">Reset Password: </label>
                <input type="text" name="p" id="">
            </div> <br>
            {% if msg1 %}
               <p>{{msg1}}</p>
            {% endif %}
            <div>
                <label for="f_pswd">Confirm Password: </label>
                <input type="text" name="f_pswd" id="">
            </div> <br>
            {% if msg2 %}
               <p>{{msg2}}</p>
            {% endif %}
            <div>
                <input type="submit" name="submit" value="Submit">
                <input type="reset" name="reset" value="Reset">
            </div>
            {% if notify %}
              <p>{{notify}}</p>
            {% endif %}
        </div>
    </form>
</body>
</html>
