<html>
    <head>
        <title>deposit</title>
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <link rel="stylesheet" href="{{url_for('static', filename='deposit.css')}}">
    </head>
<body>
    <h1>Deposit Page</h1>
    <div>
        <p>Account Number: {{data.Account_Number}}</p>
        <p> Account Holder's Name: {{data.Name}}</p>
    </div>
    <form action="/deposit" method="Post">
        <div>
            <P>Minimum Amount for Deposit is 500</P>
            <label for="amt">Enter Amout: </label>
            <input type="number" name="amt">
        </div> <br>
        {% if msg %}
           <p>{{msg}}</p>
        {% endif %}
        <div>
            <label for="pin">Enter your Pin: </label>
            <input type="text" name="pin">
        </div> <br>
        {% if msg1 %}
           <p>{{msg1}}</p>
        {% endif %}
        <div>
            <input type="submit" name="submit" value="Submit">
            <input type="reset" name="reset" value="Reset">
        </div>
        {% if notify %}
           <p>{{notify}}</p>
        {% endif %}
        {% if msg2 %}
           <p>{{msg2}}</p>
        {% endif %}
    </form>
    <div>
        <form action="/index">
            <input type="submit" name="submit" value="Back">
        </form>
    </div>
</body>
</html>
