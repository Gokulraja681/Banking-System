<html>
    <head>
        <title>deposit</title>
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <link rel="stylesheet" href="{{url_for('static', filename='deposit.css')}}">
    </head>
<body>
    <h1>Deposit Page</h1>
    <form action="/deposit" method="post">
        <div>
            <p> Account Holder's Name: {{name}}</p>
            <P>Minimum Amount for Deposit is 500</P>
            <label for="amt">Enter Amout: </label>
            <input type="number" name="amt">
        </div>
        <div>
            <input type="submit" name="submit" value="Submit">
            <input type="reset" name="reset" value="Reset">
        </div>
        {% if msg %}
           <p>{{msg}}</p>
        {% endif %}
    </form>
    <div>
        <form action="/index">
            <input type="submit" name="submit" value="Back">
        </form>
    </div>
</body>
</html>
