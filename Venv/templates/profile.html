<html>
    <head>
        <title>profile</title>
        <link rel="stylesheet" href="{{url_for('static', filename='profile.css')}}">
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    </head>
<body>
    <h1>Profile</h1>
    <form action="/profile" method="get">
        <div>
            <p> Account Holder's Name: {{name}}</p> <br>
            <p> Account Holder's Father's Name: {{father_name}}</p> <br>
            <p> Account Holder's Date of Birth: {{dob}}</p> <br>
            <p> Account Holder's Gender: {{gender}}</p> <br>
            <p> Account Holder's Mobile Number: {{mbno}}</p> <br>
            <p> Account Holder's Pin: {{pin}}</p> <br>
            <p> Account Holder's Amount: {{amount}}</p>
        </div>
    </form>
</body>
</html>
